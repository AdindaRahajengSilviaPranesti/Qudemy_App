<!-- Start Breadcrumbs -->
<app-breadcrumbs title="DASHBOARD" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row">
    <div class="col">

        <div class="h-100">
            <div class="row mb-3 pb-1">
                <div class="col-12">
                    <div class="d-flex align-items-lg-center flex-lg-row flex-column">
                        <div class="flex-grow-1">
                            <h4 class="fs-16 mb-1">Salam Sehat Semangat!</h4>
                            <p class="text-muted mb-0">How are you today ? wishes always good!</p>
                        </div>
                        <div class="mt-3 mt-lg-0">
                            <div class="row g-3 mb-0 align-items-center">
                                <div class="col-sm-auto">
                                    <div class="input-group">
                                        <input class="form-control flatpickr-input" type="text" mwlFlatpickr
                                            [dateFormat]="'d M, Y'" [(ngModel)]="currentDate" [altInput]="false"
                                            [convertModelValue]="true" mode="range">
                                        <div class="input-group-text bg-primary border-primary text-white"><i
                                                class="ri-calendar-2-line"></i></div>
                                    </div>


                                </div><!--end col-->
                            </div><!--end row-->
                        </div>
                    </div><!-- end card header -->
                </div><!--end col-->
            </div><!--end row-->

            <div class="w-full px-6 py-6 mx-auto">
                <div class="card card-height-100"> <!-- Tambahkan div card di sini -->
                   <div class="new">
                            <div class="text-center lg:text-left ">
                                <h1 class="welcome">Welcome to</h1>
                                <span class="qudemy">
                                    <img src="assets/images/10.png" alt="Love Icon" class="love-icon1">QUDEMY<img src="assets/images/10.png" alt="Love Icon" class="love-icon2">
                                </span>
                                <div class="flex justify-center lg:justify-start">
                                    <img src="assets/img/teamqu.gif" alt="iot" width="400px" height="400px">
                                </div>
                                <h2 class="visisquad">QUALITY ACADEMY FOR QUALITY ACCURANCE TEAM</h2>
                                <h4 class="motivation">賢いチームは常に学習し改善する方法を探しています</h4>
                                <div class="wrapper">
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- Tutup div card di sini -->

            <div style="text-align: center;">
                <img style="height: 5rem; display: inline-block;" src="assets/img/Logo Pocari Sweat.png"
                    alt="Your avatar" /> &nbsp;
                <img style="height: 5rem; display: inline-block;" src="assets/img/Logo Ion Water.png"
                    alt="Your avatar" /> &nbsp;
                <img style="height: 5rem; display: inline-block;" src="assets/img/Logo Oronamin.png"
                    alt="Your avatar" /> &nbsp;
                <img style="height: 5rem; display: inline-block;" src="assets/img/Logo Fibe Mini.png"
                    alt="Your avatar" /> &nbsp;
                <img style="height: 5rem; display: inline-block;" src="assets/img/Logo Soyjoy.png" alt="Your avatar" />
                &nbsp;
            </div> &nbsp;

        </div> <!-- end .h-100-->

    </div> <!-- end col -->
</div>

<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
